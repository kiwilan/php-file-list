jobs:
  test:
    runs-on: ubuntu-latest
    container: php:8.2-fpm-alpine

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/bin --filename=composer
          composer install

      - name: Run tests
        run: |
          vendor/bin/pest
